<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">
    <!-- Left side image -->
    <div class="image-side">
      <img " src="https://images.unsplash.com/photo-1666408738188-212c470d08b0?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aW5zdGFncmFtJTIwbG9nb3xlbnwwfHwwfHx8MA%3D%3D" alt="Instagram showcase">
    </div>

    <!-- Right side login box -->
    <div class="login-container">
      <div class="login-box">
        <div class="logo"><i>Instagram</i></div>
        <form>
          <input type="text" placeholder="Phone Number, Username or Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Log In</button>
          <div class="divider">OR</div>
          <a href="#" class="fb-login">Log in with Facebook</a>
          <a href="#" class="forget-password">Forgot Password?</a>
        </form>
      </div>
      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>

</body>
</html>
